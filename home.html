<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>    
    <main id="homePageMain">
        <div class="sidebar" id="sidebar">
            <a href="#" id="showContainer1">Create List</a>
            <a href="#" id="createTask" >+</a>
            <div id="lista">
                <h2 id="listarTarefas">Lista de tarefas âŒ„</h2>
                
            </div>
        </div>        
        <section class="content-area">
            
            <div class="content-box" id="content-box">
                <div id="listContainer" class="hidden">
                    <form id="listForm">
                        <input type="text" id="listTitle" placeholder="Write the name of your list">
                        <input type="text" id="listDescription" placeholder="Description">
                        <button id="button_novaLista">Criar Lista</button>
                    </form>
                </div>
                <div id="taskContainer" class="hidden">
                    <form id="taskForm">
                        <input type="text" id="listId" placeholder="Write the ID of the list">
                        <input type="text" id="taskName" placeholder="Write the name of your task">
                        <select name="priorities" id="priority" >
                            <option value="NONE">None</option>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                        <button id="button_novaLista">Criar tarefa</button>
                    </form>
                </div>
            </div>
            
        </section>
    </main>
    <script src="./taskList.js"></script>
</body>
</html>
